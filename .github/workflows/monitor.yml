name: Streamlit App Monitor

on:
  schedule:
    - cron: '0 0,8,16 * * *'  # Every 8 hours at 00:00, 08:00, 16:00 UTC
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Required to push log updates

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Streamlit monitor
        run: python streamlit_app_monitor.py

      - name: Commit and push log
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add streamlit_monitor.log
          git diff --staged --quiet || git commit -m "Update monitor log - $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
